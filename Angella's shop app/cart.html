<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the cart page of Angella's web application.">
    <style type="text/css">
        @import url("./css/home.css");
        @import url("./css/cart.css");
    </style>
    <title>cart page</title>
</head>
<body>
    <!-- Header section of Angella's shop application website. -->
    <header class="header-bar">
        <img src="./media/image/logo.png" alt="campany's logo." class="logo-home">
        <div class="search-section">
            <input type="text" value="search" placeholder="search" class="search-input">
            <div class="search-icon-div">
                <img id="search-icon" src="./media/image/logo.png" alt="The search" width="20px" height="20px">
            </div>
        </div>
        <div class="nav-header">
            <a href="home.html">Home</a>
            <a href="cart.html">Cart<sup class="cart-counter">0</sup></a>
            <a href="account.html">Account</a>
        </div>
    </header>

    <div class="container">
        <div class="item-to-buy">
            <div class="image-description">
                <img src="./media/image/laptop.png" alt="" class="cart-image">
                <div class="description">
                    <h4>Macbook Pro 2014</h4>
                    <p>500GB HD, 8GB RAM</p>
                    <p>7th Gen</p>
                    <p style="margin-top:50px">235,000 UGX</p>
                </div>
            </div>
            <div class="remove-add-section">
                <button class="incremental-svg-file" id="decrement">
                    <img src="./media/image/chevon-left.svg" alt="">
                </button>
                <button class="decremental-svg-file" id="increment">
                    <img src="./media/image/chevon-right.svg" alt="">
                </button>
                <button class="rem-button">Remove</button>
            </div>
        </div>

        <div class="item-to-buy">
            <div class="image-description">
                <img src="./media/image/phone.png" alt="" class="cart-image">
                <div class="description">
                    <h4>Samsung Galaxy</h4>
                    <p>8GB RAM</p>
                    <p> </p>
                    <p style="margin-top:50px">335,000 UGX</p>
                </div>
            </div>
            <div class="remove-add-section">
                <button class="incremental-svg-file" id="decrement">
                    <img src="./media/image/chevon-left.svg" alt="decrease">
                </button>
                <button class="decremental-svg-file" id="increment">
                    <img src="./media/image/chevon-right.svg" alt="increase">
                </button>
                <button class="rem-button">Remove</button>
            </div>
        </div>
    </div>
    <script src="./js/cart.js"></script>
</body>
</html>
